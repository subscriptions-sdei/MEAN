<aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                       Questions
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/#/home"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="/#/questionnaire">Questionnaire</a></li> 
                         <li>Add Question</li>                      
                    </ol>
                </section>
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-xs-12">

                            <div class="box">
                                    
                                <!-- <div class="box-header">
                                    <h3 class="box-title">Data Table With Full Features</h3>
                                </div> -->
                                <div class="box-body table-responsive">
                                    <div class="alert alert-danger alert-dismissable" ng-show="message"><button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>{{message}}</div>   
                                                                    
                                    <form role="form">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <input type='hidden' name='id' value="{{questionID}}" ng-model="id">
                                            <label>Question</label>
                                            <input type="text" class="form-control" id="question" name='question' ng-model="question" placeholder="Enter Question">


                                           <label>Answer Type</label>
                                           <select class = "form-control" ng-model="answertype" name="answertype" ng-change="showOptions()">
                                           <option ng-repeat="answertype in data" value="{{answertype._id}}">{{answertype.answertype}}</option>                                            
                                           </select>

                                           <div ng-show='showOptionFields' class="optionSpacing">
                                           <div>&nbsp;</div>
                                             <div align='right'>
                                                        <button type="button" class="btn btn-primary" ng-click="showOptions()">Add More Option</button>
                                                    </div>

                                                <label>Answer Option(s)</label>
                                                <div ng-repeat="answer in options">
                                                 <input type="text" class="form-control" id="answer" name='answer' ng-model="answer.answeroption" placeholder="Enter Answer Option"><div align='right'><a href='javascript:void(0)'  ng-click='removeOption($index)'><span class="glyphicon glyphicon-minus"></span></a></div>
                                                 </div>
                                           </div>

                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name='enable' id='enable' ng-model='enable' checked="{{enableChecked}}"/>
                                                    Enable
                                                </label>
                                            </div>                                          


                                    </div><!-- /.box-body -->

                                    <div class="box-footer">
                                        <button type="button" class="btn btn-primary" ng-click="addQuestion(questionnaireID)">Submit</button>
                                    </div>
                                </form>              
                                  
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div>
                    </div>

                </section><!-- /.content -->
            </aside><!-- /.right-side -->
